<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <section>
      <div class="arcolumn">
        <div class="company-add">
          <div class="add-group">
            <h2 class="">LOCATION</h2>
            <p>141/21,IT Park near Bhaverkwa,Gwalior, M.P.</p>
          </div>
          <div class="add-group">
            <h2 class="">E-MAIL</h2>
            <p>
              <a href="mailto:ajwebteck2@gmail.com">ajwebteck2@gmail.com</a>
            </p>
          </div>
          <div class="add-group">
            <h2 class="">CALL</h2>
            <p>+918845459092</p>
          </div>
          <img
            src="https://media.istockphoto.com/id/182188795/photo/modern-office-building-exterior.jpg?s=612x612&w=0&k=20&c=EdYZcOf-dEILEuKBdmKQ175YJB5ybNemy6aQ-3xZaPE="
            alt="company image"
            class="img"
          />
        </div>
        <div class="container">
          <div class="fielset">
            <form action="https://www.google.com/">
              <p>CONTACT US</p>
              <label for="fname">First Name</label>
              <input
                type="text"
                required
                id="fname"
                name="firstname"
                placeholder="Your name.."
              />

              <label for="lname">Last Name</label>
              <input
                type="text"
                id="lname"
                name="lastname"
                placeholder="Your last name.."
              />

              <label for="subject">Subject</label>
              <textarea
                id="subject"
                required
                name="subject"
                placeholder="Write something.."
                style="height: 200px"
              ></textarea>

              <input type="submit" value="Submit" />
            </form>
          </div>
          \
          <div class="icons">
            <ul type="none" class="icons">
              <li>
                <a href="https://www.instagram.com/"
                  ><i class="fa fa-instagram fa-2x" style="color: black"></i
                ></a>
              </li>
              <li><i class="fa fa-facebook fa-2x"></i></li>
              <li><i class="fa fa-twitter fa-2x"></i></li>
              <li>
                <a href="mailto:ajwebteck2@gmail.com"
                  ><i
                    class="fa fa-envelope-square fa-2x"
                    style="color: black"
                  ></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
