<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publish News</title>
    <!-- Links -->
   <!--- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">-->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="form.css">
</head>
<body>
     <div class="container">
         <form id="form1">
            <h3>PRESONAL  DETAILS</h3>
            <input type="text" placeholder=" Full Name" required>
            <input type="tel" placeholder="Mobile Number" required>
            <input type="email" placeholder="Email" required>
             
            <div class="btn-box">
                <button type="button" id="Next1">Next</button>
            </div>
         </form>

         <form id="form2">
            <h3>IDENTITY DETAILS</h3>
            <input type="text" placeholder="Full Name" required>
            <input type="text" placeholder="Designation" required>
            <input type="text" placeholder="Card Number" required>
             
            <div class="btn-box">
                <button type="button" id="Back1">Back</button>
                <button type="button" id="Next2">Next</button>
            </div>
         </form>
         
         <form id="form3">
            <h3>NEWS DETAILS</h3>
            <input type="datetime-local" required>
            <input type="text" placeholder="Location" class="add" required>
            <input type="text" placeholder="Pin Code" class="add" required>
            <input type="text" placeholder="Subject" required>
            <textarea required name="subject" placeholder="Write Report..... " style="height:100px; width:100%; border:2px solid crimson;"></textarea>
            <input type="file" src="" alt="Submit" width="48" height="48" required>

            <div class="btn-box">
                <button type="button" id="Back2">Back</button>
                <button type="submit">Submit</button>
            </div>
         </form>

         <div class="step-row">
            <div id="progress"></div>
            <div class="step-col"><small>Step 1</small></div>
            <div class="step-col"><small>Step 2</small></div>
            <div class="step-col"><small>Step 3</small></div>
         </div>
     </div>

     <footer>
        <div class="footer-content">
            <h3>NEWS</h3>
            
            <ul class="socials">
                <p>Follow Us on:</p>
                <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
                <li><a href="#"><i class="fa fa-youtube"></i></a></li>
                <li><a href="#"><i class="fa fa-linkedin-square"></i></a></li>
                <li><a href="#"><i class="fa fa-twitter-square"></i></a></li>
            </ul>
        </div>
        <div class="footer-bottom">
            <p>copyright &copy; <a href="#">2023 Bennett, Coleman & Co. Ltd. All rights reserved</a> </p>
            <div class="footer-menu">
                <ul class="f-menu">
                    <li><a href="">Privacy Policy</a></li>
                    <li><a href="">Terms and Condition</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </div>
        </div>

    </footer>

    <script>
        var form1=document.getElementById("form1");
        var form2=document.getElementById("form2");
        var form3=document.getElementById("form3");

        var next1=document.getElementById("Next1");
        var next2=document.getElementById("Next2");
        var back1=document.getElementById("Back1");
        var back2=document.getElementById("Back2");

        var progress=document.getElementById("progress");
        /*var container=document.getElementByClass("container");*/


        next1.onclick = function(){
            form1.style.left="-450px";
            form2.style.left="40px";
            progress.style.width="240px";
        }

        back1.onclick = function(){
            form1.style.left="40px";
            form2.style.left="450px";
            progress.style.width="120px";

        }
        next2.onclick = function(){
            form2.style.left="-450px";
            form3.style.left="40px";
            progress.style.width="400px";
        }
        back2.onclick = function(){
            form2.style.left="40px";
            form3.style.left="450px";
            progress.style.width="240px";
        }


    </script>
</body>

</html>
